<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script defer src="script.js"></script>
    <audio id="eatSound" src="assets/coin-sound.mp3"></audio>
    <audio id="gameOverSound" src="assets/game-over-yeah.mp3"></audio>
</head>
<body>
    <div id="startup-screen">
        <div>
            <h1 id="game-title">SNAKE</h1>
        </div>
        <div id="begin-game">
            <button id="lets-play" type="button">Start Game</button>
        </div>  
    </div>
    <div id="container" style="display: none;">
        <div id="scores">
            <div id="current-score">Score: 0</div>
            <div id="high-score">Best: 0</div>
        </div>
        <div id="canvas-container">
            <canvas id="game-area" width="780" height="520"></canvas>
        </div>
        <div id="buttons">
            <button id="start-button" type="button">Start</button>
            <button id="restart-button" type="button">Reset</button>
        </div>
    </div>

</body>
</html>
